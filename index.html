<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Proposal ðŸ’–</title>

  <!-- Romantic Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico:wght@400&family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      min-width: 100vw;
      background: #222;
      font-family: "Lato", sans-serif;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .valentine-viewport {
      width: 1920px;
      height: 1080px;
      background: linear-gradient(135deg, #ffeef8 0%, #fff5f7 50%, #ffe4f0 100%);
      border: 2px solid #ff69b4;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 40px 0 rgba(255,105,180,0.15);
    }
    }

    /* Animated background decoration */
    body::before {
      content: "ðŸ’•";
      position: fixed;
      font-size: 100px;
      opacity: 0.05;
      top: 10%;
      left: 5%;
      z-index: 0;
      animation: float 6s ease-in-out infinite;
    }

    body::after {
      content: "ðŸ’•";
      position: fixed;
      font-size: 120px;
      opacity: 0.05;
      bottom: 10%;
      right: 5%;
      z-index: 0;
      animation: float 8s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    /* Frame Container */
    .frame {
      width: 90%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.95);
      padding: 60px 50px;
      box-sizing: border-box;
      position: relative;
      text-align: center;
      border-radius: 30px;
      box-shadow: 0 20px 80px rgba(255, 105, 180, 0.2), 
                  0 0 40px rgba(255, 192, 203, 0.3);
      backdrop-filter: blur(10px);
      z-index: 10;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Elegant decorative lines */
    .frame::before {
      content: "";
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 2px;
      background: linear-gradient(to right, transparent, #ff69b4, transparent);
    }

    .frame::after {
      content: "";
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 2px;
      background: linear-gradient(to right, transparent, #ff69b4, transparent);
    }

    /* Side decorative elements */
    .side-border-left,
    .side-border-right {
      display: none;
    }

    h1 {
      font-family: "Pacifico", cursive;
      font-size: 3.5rem;
      background: linear-gradient(135deg, #ff69b4, #ff1493);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0 0 15px 0;
      font-weight: 400;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #ff69b4;
      font-weight: 300;
      margin-bottom: 40px;
      letter-spacing: 0.5px;
    }

    /* Photo Space */
    .photo-space {
      width: 320px;
      height: 280px;
      border-radius: 25px;
      border: none;
      display: flex;
      width: 320px;
      height: 280px;
      border-radius: 25px;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px auto 45px;
      object-fit: cover;
      box-shadow: 0 15px 40px rgba(255, 105, 180, 0.25);
      transition: transform 0.3s ease;
    }

    .photo-space:hover {
      transform: scale(1.02);
    }

    /* Buttons */
    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
      position: relative;
      z-index: 20;
    }

    button {
      padding: 16px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-family: "Lato", sans-serif;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.3s ease;
      z-index: -1;
    }

    button:hover::before {
      left: 100%;
    }

    #yesBtn {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
    }

    #yesBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(40, 167, 69, 0.4);
    }

    #yesBtn:active {
      transform: translateY(-1px);
    }

    #noBtn {
      background: linear-gradient(135deg, #dc3545, #ff6b6b);
      color: white;
      box-shadow: 0 8px 20px rgba(220, 53, 69, 0.3);
      cursor: not-allowed;
    }

    #noBtn:hover {
      box-shadow: 0 12px 30px rgba(220, 53, 69, 0.4);
    }

    #noBtn.escaping {
      position: absolute;
      z-index: 999;
    }

    /* Valentine Surprise */
    #valentineGif {
      display: none;
      margin-top: 30px;
      width: 320px;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      animation: popIn 0.5s ease-out;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .frame {
        padding: 40px 30px;
      }

      h1 {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .button-container {
        flex-direction: column;
        gap: 15px;
      }

      button {
        width: 100%;
        padding: 14px 30px;
      }

      #noBtn {
        position: static !important;
      }
    }
  </style>
</head>

<body>
  <div class="valentine-viewport">
    <!-- Moving Butterfly Navigation -->
    <img src="butterfly.gif" id="butterfly-nav" alt="Butterfly" style="position:absolute; top:60px; right:60px; width:80px; height:80px; z-index:2000; cursor:pointer; transition:left 2.5s cubic-bezier(.4,1.6,.4,1),top 2.5s cubic-bezier(.4,1.6,.4,1),transform 2.5s;">
      <script>
        // Butterfly navigation movement
        const butterfly = document.getElementById('butterfly-nav');
        function moveButterflyNav() {
          const padding = 20;
          const bw = butterfly.offsetWidth;
          const bh = butterfly.offsetHeight;
          const maxW = window.innerWidth - bw - padding;
          const maxH = window.innerHeight - bh - padding;
          const left = Math.random() * maxW + padding/2;
          const top = Math.random() * maxH + padding/2;
          butterfly.style.left = left + 'px';
          butterfly.style.top = top + 'px';
          butterfly.style.transform = `rotate(${Math.random()*30-15}deg) scaleX(${Math.random()<0.5?-1:1})`;
        }
        setTimeout(moveButterflyNav, 1000);
        setInterval(moveButterflyNav, 3500);
        butterfly.addEventListener('click', function() {
          window.location.href = 'rose.html';
        });
      </script>
    <div class="frame">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <p class="subtitle">A question from my heart to yours</p>

    <!-- Image Placeholder -->
    <img src="Landing page.jpg" class="photo-space" alt="Our Photo">

    <!-- Buttons -->
    <div class="button-container">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ’”</button>
    </div>
    <div style="margin-top: 12px; color: #dc3545; font-size: 1.1rem; font-family: 'Lato', sans-serif; font-style: italic;">
      No button is a little shy
    </div>

    <!-- GIF Surprise -->
    <img id="valentineGif"
      src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
      alt="Happy Valentine">

      </div>
      </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const gif = document.getElementById("valentineGif");


    // No button escapes when hovered, stays within 1920x1080 area inside border
    noBtn.addEventListener("mouseover", () => {
      const viewport = document.querySelector('.valentine-viewport');
      const border = 2; // px
      const safePadding = 10; // px
      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;

      // Move the button to be a direct child of the viewport if escaping
      if (!noBtn.classList.contains("escaping")) {
        // Get current position relative to viewport
        const btnRect = noBtn.getBoundingClientRect();
        const vpRect = viewport.getBoundingClientRect();
        const left = btnRect.left - vpRect.left;
        const top = btnRect.top - vpRect.top;
        // Move button to viewport
        viewport.appendChild(noBtn);
        noBtn.style.position = "absolute";
        noBtn.style.left = left + "px";
        noBtn.style.top = top + "px";
        noBtn.style.zIndex = 999;
        noBtn.classList.add("escaping");
      }

      // Calculate safe bounds inside the viewport and border
      const minX = border + safePadding;
      const minY = border + safePadding;
      const maxX = 1920 - btnWidth - border - safePadding;
      const maxY = 1080 - btnHeight - border - safePadding;

      // Generate random position within safe bounds
      const randomX = minX + Math.floor(Math.random() * (maxX - minX + 1));
      const randomY = minY + Math.floor(Math.random() * (maxY - minY + 1));

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    // Yes button click shows surprise
    yesBtn.addEventListener("click", () => {
      window.location.href = "video.html";
    });
  </script>

</body>
</html>
