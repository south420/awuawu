<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day ‚ù§Ô∏è</title>

  <!-- Romantic Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico:wght@400&family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      min-width: 100vw;
      background: #222;
      font-family: "Lato", sans-serif;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .valentine-viewport {
      width: 1920px;
      height: 1080px;
      background: linear-gradient(135deg, #ffeef8 0%, #fff5f7 50%, #ffe4f0 100%);
      border: 2px solid #ff69b4;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 40px 0 rgba(255,105,180,0.15);
    }
    }

    /* Animated background decoration */
    body::before {
      content: "üíï";
      position: fixed;
      font-size: 120px;
      opacity: 0.05;
      top: 5%;
      right: 10%;
      z-index: 0;
      animation: float 8s ease-in-out infinite;
      pointer-events: none;
    }

    body::after {
      content: "üíï";
      position: fixed;
      font-size: 140px;
      opacity: 0.05;
      bottom: 5%;
      left: 8%;
      z-index: 0;
      animation: float 10s ease-in-out infinite reverse;
      pointer-events: none;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotateZ(5deg); }
      50% { transform: translateY(-30px) rotateZ(-5deg); }
    }

    .container {
      z-index: 10;
      max-width: 900px;
      width: 100%;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-family: "Pacifico", cursive;
      font-size: 4rem;
      background: linear-gradient(135deg, #ff69b4, #ff1493);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0 0 15px 0;
      font-weight: 400;
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #ff69b4;
      font-weight: 300;
      margin-bottom: 50px;
      letter-spacing: 0.5px;
    }

    .video-wrapper {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 30px;
      box-shadow: 0 20px 80px rgba(255, 105, 180, 0.2),
                  0 0 40px rgba(255, 192, 203, 0.3);
      backdrop-filter: blur(10px);
      margin-bottom: 30px;
    }

    iframe {
      width: 100%;
      max-width: 800px;
      height: 500px;
      border-radius: 20px;
      border: none;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.15);
      display: block;
      transition: transform 0.3s ease;
    }

    iframe:hover {
      transform: scale(1.01);
    }

    .back-button {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1rem;
      border: 2px solid #ff69b4;
      background: white;
      color: #ff69b4;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      font-family: "Lato", sans-serif;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      letter-spacing: 0.5px;
    }

    .back-button:hover {
      background: #ff69b4;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
    }

    .back-button:active {
      transform: translateY(0);
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }

      .subtitle {
        font-size: 1.1rem;
        margin-bottom: 35px;
      }

      .video-wrapper {
        padding: 20px;
      }

      iframe {
        height: 350px;
      }

      body::before {
        font-size: 80px;
      }

      body::after {
        font-size: 100px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }

      .subtitle {
        font-size: 1rem;
        margin-bottom: 25px;
      }

      .video-wrapper {
        padding: 15px;
      }

      iframe {
        height: 250px;
      }

      .back-button {
        padding: 10px 25px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>

  <div class="valentine-viewport">
    <div class="container">
      <h1>Happy Valentine's Day ‚ù§Ô∏èüåπ</h1>
      <p class="subtitle">Watch this special message just for you</p>

      <div class="video-wrapper">
        <video width="100%" height="500" controls autoplay loop style="border-radius:20px; box-shadow:0 10px 30px rgba(255,105,180,0.15); background:#000;">
          <source src="dichuk dichuk.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div style="margin-top: 28px; color: #ff1493; font-size: 2.2rem; font-family: 'Pacifico', cursive; text-shadow: 0 2px 12px #ffb6c1; letter-spacing: 1px;">I love you babyyyy!!!</div>
      </div>

      <a href="valentine.html" class="back-button">‚Üê Back to Proposal</a>
    </div>
  </div>

</body>
</html>
