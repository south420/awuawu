<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chocolate Day Game üç´</title>

<style>

/* ======================
   GLOBAL
====================== */

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Poppins, sans-serif;
    background:linear-gradient(135deg,#3b1f1f,#5c2a2a);
    color:white;
}

/* ======================
   GRID (2x4 chocolate bar)
====================== */

.grid{
    display:grid;
    grid-template-columns:repeat(4,120px);
    grid-template-rows:repeat(2,160px);
    gap:8px; /* closer pieces */
}

/* ======================
   CARD FLIP STRUCTURE
====================== */

.card{
    perspective:1000px;
    cursor:pointer;
}

.inner{
    position:relative;
    width:100%;
    height:100%;
    transform-style:preserve-3d;
    transition:transform .6s;
}

.card.flipped .inner{
    transform:rotateY(180deg);
}

.face{
    position:absolute;
    width:100%;
    height:100%;
    border-radius:12px;
    backface-visibility:hidden;
    overflow:hidden;
}

/* BACK (Chocolate look) */

.back{
    background:linear-gradient(145deg,#5a2c0f,#3d1f0a);
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:24px;
}

/* FRONT (Your image) */

.front{
    transform:rotateY(180deg);
}

.front img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* ======================
   WIN SCREEN
====================== */

.win{
    position:fixed;
    inset:0;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-size:28px;
    opacity:0;
    pointer-events:none;
    transition:opacity .6s;
}

.win.active{
    opacity:1;
    pointer-events:auto;
}
.title{
    position:absolute;
    top:40px;
    text-align:center;
    width:100%;
    font-family:'Great Vibes', cursive;
    font-size:48px;
    letter-spacing:1px;
    color:#ffd1dc;
    text-shadow:
        0 0 10px rgba(255,150,180,0.6),
        0 0 20px rgba(255,100,150,0.4);
    animation:softGlow 3s ease-in-out infinite alternate;
}

@keyframes softGlow{
    from{ transform:scale(1); }
    to{ transform:scale(1.05); }
}

</style>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
<div class="title">Happy Chocolate Day Boba!! üç´‚ù§Ô∏è</div>

<div class="grid" id="grid"></div>

<div class="win" id="winScreen">
    ‚ù§Ô∏è I love you so much baby ‚ù§Ô∏è
    <br><br>
    üç´ I'll get you a chocolate soon üç´
</div>

<script>

/* ======================
   CUSTOMIZE YOUR PHOTOS HERE
   (Each image automatically creates a pair)
====================== */

const images = [
    "photo1.jpg",
    "photo2.jpg",
    "photo3.jpg",
    "photo4.jpg"
];

/* Duplicate to create pairs */

let cardsData = [...images, ...images];

/* Shuffle */

cardsData.sort(()=>0.5 - Math.random());

const grid = document.getElementById("grid");
const winScreen = document.getElementById("winScreen");

let firstCard=null;
let secondCard=null;
let lockBoard=false;
let matches=0;

/* ======================
   CREATE CARDS
====================== */

cardsData.forEach((img,index)=>{

    const card=document.createElement("div");
    card.className="card";
    card.dataset.image=img;

    card.innerHTML=`
        <div class="inner">
            <div class="face back">üç´</div>
            <div class="face front">
                <img src="${img}">
            </div>
        </div>
    `;

    card.addEventListener("click",()=>flipCard(card));

    grid.appendChild(card);

});


/* ======================
   GAME LOGIC
====================== */

function flipCard(card){

    if(lockBoard) return;
    if(card===firstCard) return;
    if(card.classList.contains("matched")) return;

    card.classList.add("flipped");

    if(!firstCard){
        firstCard=card;
        return;
    }

    secondCard=card;

    checkMatch();
}

function checkMatch(){

    const isMatch = firstCard.dataset.image === secondCard.dataset.image;

    if(isMatch){

        firstCard.classList.add("matched");
        secondCard.classList.add("matched");

        matches++;

        if(matches === images.length){

            setTimeout(()=>{
                winScreen.classList.add("active");
            },600);

        }

        resetTurn();

    }else{

        lockBoard=true;

        setTimeout(()=>{
            firstCard.classList.remove("flipped");
            secondCard.classList.remove("flipped");
            resetTurn();
        },900);
    }
}

function resetTurn(){
    firstCard=null;
    secondCard=null;
    lockBoard=false;
}

</script>

</body>
</html>
